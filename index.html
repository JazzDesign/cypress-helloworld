<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HelloTesting</title>
</head>
<body>
  <main>
    <section>
      <div class="box">
        <input type="text" class="input is-primary is-large" placeholder="Ingresa tu nombre" id="name-input">
        <button class="button is-primary is-large is-fullwidth" id="name-btn">Hey Saludame</button>
      </div>
    </section>
  </main>

  <script>
    const input = document.querySelector('#name-input');
    const button = document.querySelector('#name-btn');

    button.addEventListener('click', () => {
      const name = document.createElement('h1');
      name.innerHTML = `Hey Bienvenido a Cypress, ${input.value}`;
      name.classList.add('box');
      name.id = 'greeting';
      document.body.appendChild(name);

    })
  </script>
</body>
</html>
